<!doctype html>
<html>
    <head>
        <title>Top 5 Scores</title>
    </head>
    <body>
        <div id="app">
            <h3>Top 5 Scores</h3>
            <ul>
                <li v-for="player in sortedplayers" >{{ player.name}} - {{ player.score }}</li>
            </ul>
        </div>
        <ul id="messages"></ul>

        <script src="/socket.io/socket.io.js"></script>
        <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.1.3/vue.js"></script>
        <script>

            new Vue({
                el: '#app',
                data: { 
                    players: [],
                    sortedplayers : [],
                },
                created(){
                    console.log('vue is ready');
                    var socket = io();
                    socket.on('leaders', function(data){
                        this.players = data;
                        console.log('got ini players');
                    }.bind(this));

                    socket.on('chat message', function(msg){                     
                        for (var i in this.players){
                            if (this.players[i].name == msg.old_val.name){
                                this.players[i]['name'] = msg.new_val.name;
                                this.players[i]['score'] = msg.new_val.score;
                                return;
                            }
                        }
                    }.bind(this));
                },
                computed: {
                    sortedplayers: function(){
                        var sortedArr = this.players.sort(function(a, b) {
                            return (a.score < b.score) ? 1 : ((b.score < a.score) ? - 1 : 0);
                        });
                        return sortedArr.slice(0, 5); //return top 5
                    }
                }
            });
           
        </script>
    </body>
</html>
